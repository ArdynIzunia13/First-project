<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реплики картин</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/fonts/fonts.css">
    <link rel="icon" href="favicon.ico" sizes="any">
    <link rel="icon" href="icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
</head>
<body>
    <header class="header">
        <a href="#" class="header__logo">
            <img src="/images/Frame 85.svg" alt="звезда" class="header__logo-image">
        </a>
        <nav class="header__menu">
            <ul class="header__link-list">
                <il class="header__link-list-item">
                    <a href="#" class="header__link">Репродукции</a>
                </il>
                <li class="header__link-list-item">
                    <a href="#" class="header__link">Новинки</a>
                </li>
                <li class="header__link-list-item">
                    <a href="#" class="header__link">О нас</a>
                </li>
                <li class="header__link-list-item">
                    <a href="#" class="header__link-icon">
                    <img src="/images/Frame 217.svg" alt="корзина" class="header__icon">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="cover">
            <div class="cover__pic">
                <img src="/images/Layer 0 1.jpg" alt="голубь сидит на ветке" class="cover__pic-image">
            </div>
            <div class="cover__column">
            <h1 class="cover__title">Реплики картин от <span class="title__color">Ink. House</span>
            </h1>
            <p class="cover__text">Высокое качество отрисовки на плотной бумаге или льняном холсте. Редкие произведения, доступные цены.</p>
            <button type="button" class="cover__button">Продукция</button>
        </div>
        </section>
        <section class="catalog">
            <h2 class="catalog__title">Репродукции</h2>
            <div class="catalog__menu">
                <button type="button" class="catalog__button">Франция</button>
                <button type="button" class="catalog__button">Германия</button>
                <button type="button" class="catalog__button">Англия</button>
            </div>
            <ul class="catalog__card-list">
                <li class="catalog__card-list-item">
                    <img src="/images/03-54.jpg" alt="" class="catalog__image">
                    <p class="catalog__text">Марсель Руссо</p>
                    <p class="catalog__text">Охота Амура</p>
                    <p class="catalog__text">Холст, масло (50х80)</p>
                    <span class="catalor__price">14 500</span>
                    <button class="catalog__button">В корзину</button>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
